faqList:
  - question: Who is Rubin & Rothman?
    answer: 'Rubin & Rothman, LLC is a creditor’s rights firm. For over 50 years our firm has worked with consumers to find fair resolutions to outstanding obligations. Our firm’s goal is to treat every customer with dignity and respect and we appreciate every chance we have to prove it.'
  - question: How do I contact Rubin & Rothman?
    answer: 'Phone: 1-(800)-298-6058 between the hours of 8:30am-9:00pm (M-TH), 8:30am-5pm (F) <br/> Mail: Rubin and Rothman, LLC 1787 Veterans Memorial Highway Islandia, NY 11725 </br> Email: comments@rubinrothman.com'
  - question: I have been contacted by Rubin & Rothman, what should I do?
    answer: ' Please call us at the number below to speak with an account resolution specialist who will work with you to resolve your account: <br/>Phone: 1-(800)-298-6058 between the hours of 8:30am-9:00pm (M-TH), 8:30am-5pm (F)'
  - question: What is my account balance?
    answer: 'Please call us at the number below and we will be able to provide you with all of your account information:<br/> Phone: 1-(800)-298-6058 between the hours of 8:30am-9:00pm (M-TH), 8:30am-5pm (F)'
  - question: How do I report a complaint?
    answer: 'Please send an email to complaints@rubinrothman.com or call 1-(800)-298-6058.'
  - question: What do I do if I cannot afford to pay my account right now?
    answer: 'We will be happy to work with you, please call us at the number below and ask to discuss your unique situation with your account resolution specialist:<br/> Phone: 1-(800)-298-6058 between the hours of 8:30am-9:00pm (M-TH), 8:30am-5pm (F)'
  - question: I filed for bankruptcy, what should I do?
    answer: 'Please immediately contact us at the information below and either ask to speak with your account resolution specialist who will update your account or write us at the email address below:<br/> Phone: 1-(800)-298-6058 between the hours of 8:30am-9:00pm (M-TH), 8:30am-5pm (F)<br/> Email: comments@rubinrothman.com'
  - question: What do I do If I have a hardship?
    answer: 'Please immediately call us at the number below and ask to speak with your account resolution specialist who will work with you to resolve your account:<br/> Phone: 1-(800)-298-6058 between the hours of 8:30am-9:00pm (M-TH), 8:30am-5pm (F)'
faqListSpanish:
  - question: ¿Quién es Rubin & Rothman?
    answer: 'Rubin & Rothman, LLC es una firma de abogados de derechos de acreedores. Por más de 50 años nuestra firma ha trabajado con los consumidores para encontrar resoluciones justas a deudas pendientes. La meta de nuestra firma es tratar a cada cliente con dignidad y respeto, y apreciamos cada oportunidad que tenemos para demostrarlo.'
  - question: ¿Cómo contacto a Rubin & Rothman?
    answer: 'Teléfono: 1-(800)-298-6058 entre las horas de 8:30am-9:00pm (Lunes-Jueves), 8:30am-5pm (Viernes)<br/>Correo: Rubin and Rothman, LLC 1787 Veterans Memorial Highway Islandia, NY 11725 <br/> Correo electrónico: comments@rubinrothman.com'
  - question: Yo he sido contactado por Rubin & Rothman, ¿Qué debo hacer?
    answer: 'Por favor llámenos al número para hablar con uno de los especialistas de resolución de cuenta, quien trabajará con usted para resolver su cuenta: <br/>Teléfono: 1-(800)-298-6058 entre las horas de 8:30am-9:00pm (Lunes-Jueves), 8:30am-5pm (Viernes)'
  - question: ¿Cuál es el saldo de mi cuenta?
    answer: 'Por favor llámenos al número siguiente y podremos proporcionarle toda la información de su cuenta:<br/>Teléfono: 1-(800)-298-6058 entre las horas de 8:30am-9:00pm (Lunes-Jueves), 8:30am-5pm (Viernes)'
  - question: ¿Cómo reporto una queja?
    answer: 'Por favor envíenos un correo electrónico a complaints@rubinrothman.com o llame al 1-(800)-298-6058.'
  - question: '¿Qué hago si no puedo pagar mi cuenta en este momento?'
    answer:  'Estaremos contentos de trabajar con usted, por favor llámenos al número siguiente y pida discutir su situación única con su especialista de resolución de cuenta: <br/>Teléfono: 1-(800)-298-6058 entre las horas de 8:30am-9:00pm (Lunes-Jueves), 8:30am-5pm (Viernes)'
  - question: 'Yo me declaré en quiebra, ¿Que debo hacer?'
    answer:  'Por favor llámenos inmediatamente al número siguiente y pida hablar con los especialistas de resolución de su cuenta, quienes actualizarán su cuenta o escríbanos a la dirección de correo electrónico de abajo: <br/>Teléfono: 1-(800)-298-6058 entre las horas de 8:30am-9:00pm (Lunes-Jueves), 8:30am-5pm (Viernes) <br/>Correo electrónico: comments@rubinrothman.com'
  - question: '¿Qué debo hacer si tengo dificultades?'
    answer:  'Por favor llámenos inmediatamente al número siguiente y pida hablar con sus especialistas de resolución, quienes trabajarán con usted para resolver su cuenta: <br/>Teléfono: 1-(800)-298-6058 entre las horas de 8:30am-9:00pm (Lunes-Jueves), 8:30am-5pm (Viernes)'
