---
layout: default
---
<section class="basic-page">
	{% if page.header_img %}
	<div class="page-header-img">
		<div class="container">
			<img src="{{ page.header_img }}" />
		</div>
	</div>
	{% endif %}
	<header class="page-header">
	  	<div class="container">
	   		<h1 class="page-title">{{ page.title }}</h1>
	   	</div>
	</header>
	<div class="page-content container">
		{{ content }}
	</div>
</section>
