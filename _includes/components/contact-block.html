<div class="row">
	<div class="col-md-6">
		<div class="contact-item">
			<label>{{page.contact-phone-label}}</label>
			<div>{{site.phone}}</div>
		</div>
		<div class="contact-item">
			<label>{{page.contact-fax-label}}</label>
			<div>{{site.fax}}</div>
		</div>
		<div class="contact-item">
			<label>{{page.email-label}}</label>
			<div><a href="mailto:{{site.email}}">{{site.email}}</a></div>
		</div>
		<div class="contact-item">
			<label>{{page.address-label}}</label>
			<address>
				<strong>{{site.title}}</strong><br>
				{{site.address}}
			</address>
		</div>
		<div class="contact-item">
			<label>{{page.license-label}}</label>
			<div>
			{{site.license}}
			</div>
		</div>
		<div class="contact-item">
			<label>{{page.reviews-label}}</label>
			<div>
				<a href="https://www.google.com/search?q=Rubin+%26+Rothman%2C+LLC&ludocid=8500910366446171723#lrd=0x89e8372d84d77461:0x75f94cf04375b64b,1" target="_blank">
					<img src="{{'/images/google_logo.png' | prepend: site.baseurl | prepend: site.url }}" alt="google plus logo on a red circle" />
				</a>
				<a href="https://www.bbb.org/new-york-city/business-reviews/lawyers/rubin-rothman-llc-in-islandia-ny-31108" target="_blank" rel="noopener">
					<img src="{{'/images/bbb_logo.png' | prepend: site.baseurl | prepend: site.url }}" alt="Better Business Logo" />
				</a>
			</div>
		</div>
	</div>
	<div class="col-md-6 cotact-form">
		<form method="POST" action="https://formspree.io/frothman@rubinrothman.com">
			<div class="form-group">

				<label for="name-input required">{% if page.spanishtheme == true %} {{ site.es-contact-name-label }} {% else %} {{ site.contact-name-label }} {% endif %}<span class="required-red">*</span></label>
				 <input type="text" class="form-control" id="name-input" aria-describedby="name" required placeholder="Enter name"  name="name" title="name">
			</div>
			<div class="form-group">
				 <label for="email-input required">{% if page.spanishtheme == true %} {{ site.es-contact-email-label }} {% else %} {{ site.contact-email-label }} {% endif %} <span class="text-danger">*</span></label>
				 <input type="email" class="form-control" id="email-input" aria-describedby="email-address" required placeholder="you@your-email.com"  name="email">
				 <small id="emailHelp" class="form-text">{% if page.spanishtheme == true %} {{ site.es-contact-email-share-text }} {% else %} {{ site.contact-email-share-text }} {% endif %}</small>
			</div>
			<div class="form-group">
				 <label for="phone-input required">{% if page.spanishtheme == true %} {{ site.es-contact-phone-label }} {% else %} {{ site.contact-phone-label }} {% endif %} <span class="required-red">*</span></label>
				 <input type="text" class="form-control" id="phone-input" required aria-describedby="phone-number" placeholder="555-555-5555"  name="phone" title="phone">
			</div>
			<div class="form-group">
				 <label for="form-message">{% if page.spanishtheme == true %} {{ site.es-contact-message-label }} {% else %} {{ site.contact-message-label }} {% endif %}</label>
				<textarea class="form-control"  id="form-message" name="message" placeholder="Message"  rows="5"></textarea>
			</div>
		    <button type="submit" class="btn btn-primary">{% if page.spanishtheme == true %} {{ site.es-send-label }} {% else %} {{ site.send-label }} {% endif %}</button>
		</form>
	</div>
</div>
