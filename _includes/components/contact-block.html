<div class="row">
	<div class="col-md-6">
		<div class="contact-item">
			<label>{{page.contact-phone-label}}</label>
			<div>{{site.phone}}</div>
		</div>
		<div class="contact-item">
			<label>{{page.email-label}}</label>
			<div>{{site.email}}</div>
		</div>
		<div class="contact-item">
			<label>{{page.address-label}}</label>
			<address>
				<strong>{{site.title}}</strong><br>
				{{site.address}}
			</address>
		</div>
		<div class="contact-item">
			<label>{{page.license-label}}</label>
			<div>
			{{site.license}}
			</div>
		</div>
		<div class="contact-item">
			<label>{{page.reviews-label}}</label>
			<div>
				<img src="{{'/images/gplus_logo.png' | prepend: site.baseurl | prepend: site.url }}" alt="google plus logo on a red circle" />
				<img src="{{'/images/bbb_logo.png' | prepend: site.baseurl | prepend: site.url }}" alt="Better Business Logo" />
			</div>
		</div>
	</div>
	<div class="col-md-6 cotact-form">
		<form method="POST" action="https://formspree.io/kyle@eclipsemediasolutions.com">
			<div class="form-group">
				 <label for="name-input required">Name <span class="text-danger">*</span></label>
				 <input type="text" class="form-control" id="name-input" aria-describedby="name" required placeholder="Enter name"  name="name">
			</div>
			<div class="form-group">
				 <label for="email-input required">Email <span class="text-danger">*</span></label>
				 <input type="email" class="form-control" id="email-input" aria-describedby="email-address" required placeholder="you@youremail.com"  name="email">
				 <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				 <label for="phone-input required">Phone <span class="text-danger">*</span></label>
				 <input type="text" class="form-control" id="phone-input" required aria-describedby="phone-number" placeholder="555-555-5555"  name="phone">
			</div>
			<div class="form-group">
				 <label for="form-message">Message</label>
				<textarea class="form-control"  id="form-message" name="message" placeholder="Message"  rows="5"></textarea>
			</div>
		    <button type="submit" class="btn btn-primary">Send</button>
		</form>
	</div>
</div>
